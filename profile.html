<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/cloud.png">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Raleway:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="./header.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>

    <header id="header" class="sticky-top">

        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="./index.html">Cloudify</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./profile.html">
                                    My Profile
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>

            </nav>


        </div>

    </header>

    <main id="mainProfile" class="pt-3">

        <div class="container">

            <section id="profile" class="text-center">
                <h1 class="profile-title">
                    <i class="fa-regular fa-user fa" style="color: #ffffff;"></i>
                    My Profile
                </h1>

                <div class="profile-info">
                    <div class="name-holder">
                        Name: <span id="profile-name" class="pe-3"></span>
                    </div>
                    <div class="surname-holder">
                        Surname: <span id="profile-surname" class="pe-3"></span>
                    </div>
                    <div class="email-holder">
                        Email: <span id="profile-email"></span>
                    </div>
                </div>

            </section>

            <section id="game" class="pt-2 text-center">
                <div class="container mt-4">
                    <h1 class="text-center">Actions</h1>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Actions list
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" id="newSongs" href="#">New Songs</a>
                            <a class="dropdown-item rankingAction" id="hideBtn" href="#">Hide</a>
                        </div>
                    </div>
                    <div class="row pt-4 ranking">
                        <h3>Rank these songs</h3>
                        <div class="col-md-6">
                            <div id="songList" class="list-group">
                                <p class="list-group-item drag-song">
                                    <span class="song-name" draggable="true" ondragstart="drag(event)">

                                    </span>
                                </p>
                                <p class="list-group-item drag-song">
                                    <span class="song-name" draggable="true" ondragstart="drag(event)">

                                    </span>
                                </p>
                                <p class="list-group-item drag-song">
                                    <span class="song-name" draggable="true" ondragstart="drag(event)">

                                    </span>
                                </p>
                                <p class="list-group-item drag-song">
                                    <span class="song-name" draggable="true" ondragstart="drag(event)">

                                    </span>
                                </p>
                            </div>
                        </div>

                        <div class="col-md-6 tier-list">
                            <div id="tierList" class="list-group">
                                <p class="list-group-item" style="color: yellow" ondrop="drop(event)"
                                    ondragover="allowDrop(event)">
                                    S Tier
                                </p>
                                <p class="list-group-item" style="color: orange" ondrop="drop(event)"
                                    ondragover="allowDrop(event)">
                                    A Tier
                                </p>
                                <p class="list-group-item" style="color: darkorange" ondrop="drop(event)"
                                    ondragover="allowDrop(event)">
                                    B Tier
                                </p>
                                <p class="list-group-item" style="color: red" ondrop="drop(event)"
                                    ondragover="allowDrop(event)">
                                    C Tier
                                </p>
                            </div>
                        </div>
                    </div>
            </section>

            <section id="quiz">

            </section>

        </div>

    </main>

    <footer id="footer" class="py-3">
        <div class="container">
            <h1 class="footer-brand pb-2 m-0 fw-bold">
                Cloudify
            </h1>

            <h4 class="contact-us fw-bold">
                Contact Us
            </h4>

            <p class="m-0">Created by Rakhat Bakhytgali in 2023</p>
            <p class="m-0">omgwtfwat@gmail.com</p>
            <p class="m-0 fw-bold">
                <a href="https://t.me/rbkhtgl">Telegram</a>
            </p>
            <p class="m-0 fw-bold">
                <a href="https://github.com/Bakhytgali">Git Hub</a>
            </p>

        </div>
    </footer>

    <script src="https://kit.fontawesome.com/dfbc1687b8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./scripts/profile.js"></script>
</body>

</html>
