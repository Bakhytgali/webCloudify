        rel="stylesheet">
    <link rel="stylesheet" href="./styles/profile.css">
</head>

<body>

    <header id="header" class="sticky-top">

        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="./index.html">Cloudify</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#footer">
                                    Contacts
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./profile.html">
                                    My Profile
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>

            </nav>


        </div>

    </header>

    <main id="main">

        <div class="container">

            <section class="main-content">

                <div class="account-info">

                    <i class="fa-solid fa-user fa-2xl pb-4" style="color: #ffffff;"></i>

                    <h2 class="acc-name">Anonymous</h2>

                    <p class="acc-email">Email is not defined</p>

                    <img src="" alt="">

                </div>

                <div class="account-subinfo d-flex flex-column">
                    <div class="to-do pb-3">
                        <h3 class="text-center pb-3">
                            To-Do <i class="fa-solid fa-check"></i>
                        </h3>
                        <div class="btn-group px-3 d-flex align-items-center">
                            <button type="button" class="btn btn-success mx-3">Add</button>
                            <button type="button" class="btn btn-danger mx-3">Delete</button>
                        </div>
                    </div>
                    <input type="text" name="" id="textField">
                    <ul class="pt-3 todo-list">
                    </ul>
                </div>
        </div>

        </section>

        </div>

    </main>

    <script src="https://kit.fontawesome.com/dfbc1687b8.js" crossorigin="anonymous"></script>

    <script src="./to-do.js"></script>
    <script src="signup.js">

    </script>
